<div class="list-item" [ngClass]="{'active': getActiveTodoItemId() == item._id}"  (click)="selectItem()">
  <div class="flex-container">
    <span class="title">{{item.title}}</span>
    <span class="badge badge-pill badge-success">{{item.comments.length}}</span>
  </div>
  <button class="btn btn-outline-danger" (click)="deleteItem()">Delete</button>
</div>
