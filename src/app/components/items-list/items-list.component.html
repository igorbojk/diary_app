<div class="card items-container">
  <div class="card-body pl-40">
    <div class="card-title">
      Items
    </div>

    <form action="" class="flex-container todo-form ">
      <div class="form-group mb-2 w-100">
        <input type="text" class="form-control" placeholder="Type name here...">
      </div>
      <button type="submit" class="btn btn-success mb-2">Success</button>
    </form>
    <div class="todo-list">

      <app-list-item *ngFor="let item of listItems" [item]="item"></app-list-item>

    </div>
  </div>
</div>
